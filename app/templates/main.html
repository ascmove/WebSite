<!DOCTYPE html>
<html lang = "zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content = "IE=edge">
		<meta name = "viewpor" content = "width=device-width,initial-scale=1">
		<meta name="description" content>
		<title>ECharts</title>
		<!-- 引入 echarts.js -->
		<script src="../static/echarts.js"></script>
		<script src="../static/jquery-2.2.1.min.js"></script>
		<script src="../static/show_charts.js"></script>
		<script src="../static/for_List.js"></script>
		<script src="../static/for_Page.js"></script>
		<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link href="../static/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
			<div id="lheader">
					<ul class="nav nav-pills navbar-right navbar-nav main-navigation" style="padding-top:20px;padding-right:15px">
						<li role="presentation">
							<a href="#">me</a>
						</li>
						<li role="presentation">
							<a href="#">退出登陆</a>
						</li>
					</ul>
			</div>
		<div class="container-fluid">
				<div class="row">
					<div id="llist" class="col-md-2">
						<table class="table table-hover table-condensed">
							<tbody>
								<tr>
									<td id="list_myhostpital" onclick="myhostpital()">我的医院</td>
								</tr>
								{% for file in files %}
								<tr  class="list_edf_files" style="display:none">
									<td>
										<div>
											<span>&nbsp;</span>
											<span>&nbsp;</span>
											{{file}}
										</div>
									</td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
					<div id="lboundary" class="col-md-10" >
						<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
						<div id="main" style="left:300px;width:800px;height:800px;display:block">
						</div>
						<div id="pages" class="container">
							<ul class="pagination pagination-sm">
								<li id="prev" style="cursor:pointer" class="disabled">
									<a aria-label="Previous" onclick="prev()">
										<span aria-hidden="true">&laquo;</span>
									</a>
								</li>
								<li id="1" class="active" style="cursor:pointer"><a onclick="clicked_1()">1</a></li>
								<li id="prev_points"><a>...</a></li>
								<li id="2" style="cursor:pointer"><a onclick="clicked_2()">2</a></li>
								<li id="3" style="cursor:pointer"><a onclick="clicked_3()">3</a></li>
								<li id="4" style="cursor:pointer"><a onclick="clicked_4()">4</a></li>
								<li id="5" style="cursor:pointer"><a onclick="clicked_5()">5</a></li>
								<li id="behind_points"><a>...</a></li>
								<li id="6" style="cursor:pointer"><a onclick="clicked_6()">6</a></li>
								<li id="next" style="cursor:pointer">
									<a aria-label="Next" onclick="next()">
										<span aria-hidden="true">&raquo;</span>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
		</div>
	</body>
</html>
