<!DOCTYPE html>
<html lang = "zh-CN">
	<head>
		<meta charset = "utf-8">
		<meta http-equiv="X-UA-Compatible" content = "IE=edge">
		<meta name = "viewpor" content = "width=device-width,initial-scale=1">
		<meta name="description" content>
		<title>欢迎登陆NeuroTech</title>
		<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link href="../static/signin.css" rel="stylesheet" type="text/css">
		<!--<script src="../static/register.js"></script> -->
	</head>
	<body>
		{% if wrong %}
		<script type="text/javascript">
			window.onload=function(){alert("帐号或密码错误");}
		</script>
		{% endif %}
		<div class=“container”>
			<form class="form-signin" action="{{url_for('login')}}" method="post">
				<h2 class="form-signin-heading" id="h2">请登陆</h2>
				<label for="account" class="sr-only">医生编号</label>
				{% if username %}
				<input id="account" name="username" class="form-control" placeholder="医生编号" value="{{username}}" required autofocus>
				{% else %}
				<input id="account" name="username" class="form-control" placeholder="医生编号" required autofocus>
				{% endif %}
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="remember_me" runat="server" name="remember_me">记住我
					</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
				<button class="btn btn-lg btn-primary btn-block" onclick="window.location='{{url_for('register')}}'">注册</button>
					
			</form>
		</div>
	</body>
</html>
